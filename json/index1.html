<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var student;
    student = {};
    student.name = "Nguyễn Văn Hòa";
    student.age = 21;
    student.location = "Hà Nội";
    console.log(student);
    /*
    chuyển đổi object trong js thành chuỗi JSON
    JSON.stringify()
     */
    var student_json = JSON.stringify(student);
    console.log(student_json);
    /*
    đây là 2 chuỗi JSON: là 1 kiểu dữ liệu dùng để lưu trữ và trao đổi thông tin
    {name:"nguyễn văn hòa", age:"21", location:"Hà Nội" }
     */
</script>
</body>
</html>
